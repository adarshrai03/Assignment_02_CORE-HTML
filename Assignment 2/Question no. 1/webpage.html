<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage_Q1</title>
    <style>
        .container{
            font-size: large;
            border: 2px solid black;
            height: 350px;
            width: 500px;
        }
        .line1{
            font-style: bold;
        }
        .line2{
            font-style: italic;
        }
        .line3{
            text-decoration: underline;
        }
        
        

    </style>
</head>
<body>
    <div class="container">
        <p class="line1">This text will be bolded</p>
        <p class="line2">This text will be italic</p>
        <p class="line3">This text will be underline</p>
        <p class="line4"><mark>This text will be highlighted</mark></p>
        <p class="line5">This is normal text <sup>This will be super scripted</sup> This is a normal again</p>
        <p class="line6">This is normal text <sub>This text will be subscripted</sub></p>
        <p class="line7">Normal Text <small>Small Text</small></p>
        <p class="line8"><del>This text will be deleted</del></p>
    </div>
</body>
</html>
